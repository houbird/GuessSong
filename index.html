<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線索 9</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
</head>
<style>
</style>

<body>
    <div id="container">
        <h1>線索 9</h1>
        <span id="count_num"></span>

        <canvas id="canvas" width="400" height="400"></canvas>
        <canvas id="canvas-firework" width="400" height="400"></canvas>

        <div id="panel-1">
            <div id="contentContainer">
                <p id="content"></p>
            </div>
        </div>
        <div id="panel-2">
            <div id="level">
                <div class="level-group">
                    <div class="result"></div>
                    <div id="level-1" class="level-block">
                        <div class="title">1</div>
                        <div class="status">未完成</div>
                    </div>
                    <div id="level-2" class="level-block">
                        <div class="title">2</div>
                        <div class="status">未完成</div>
                    </div>
                    <div id="level-3" class="level-block">
                        <div class="title">3</div>
                        <div class="status">未完成</div>
                    </div>
                </div>
            </div>
            <div id="game">
                <div class="question">什麼東西拿起來沉，放下卻輕？</div>
                <div class="options-block">
                    <div class="option" onclick="checkAnswer('A')">氣球</div>
                    <div class="option" onclick="checkAnswer('B')">棉花</div>
                    <div class="option" onclick="checkAnswer('C')">石頭</div>
                </div>
            </div>
        </div>
        <div id="player">
            <div id="playButton" class="noselect">
                <img id="playImage" src="image/cd.png">
            </div>
            <audio id="audioPlayer" src="media/sample-9s.mp3" controls autoplay></audio>
        </div>
    </div>
    <script>

    </script>


    <script src="js/main.js"></script>
</body>

</html>
